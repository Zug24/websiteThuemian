<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            z-index: 2;
        }

        #popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: rgb(0, 0, 204);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: rgb(0, 0, 120);
        }

        #floating-image {
            position: absolute;
            top: 0;
            left: -200px;
            width: 150px;
            animation: floatAcross 10s linear infinite;
            z-index: 1;
        }

        #top-image {
            top: 0;
        }

        #bottom-image {
            bottom: 0;
        }

        @keyframes floatAcross {
            from { left: -200px; }
            to { left: 100%; }
        }
    </style>
</head>
<body>

    <img id="top-image" class="floating-image" src="poki.png" alt="Pokemon">
<img id="bottom-image" class="floating-image" src="poki.png" alt="Pokemon">

<div id="popup">
    <p>Glückwunsch, du häschs  auch mal gschaft abzmachä.
        Alles guäte nomol zum geburi und vill Spass mit dim Gschänk
    </p>
    <button onclick="redirectToWebsite()">Verstandä, zeig etz mis Gschänk</button>
</div>

<script>
    // Popup automatisch beim Laden der Seite anzeigen
    window.onload = function() {
        document.getElementById('popup').style.display = 'block';
    };

    // Funktion zur Weiterleitung auf eine Webseite
    function redirectToWebsite() {
        window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=5q4bE1ZWiOZsrobO';
    }
</script>

</body>
</html>
